<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/logo/Logo.png">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            
            <main class="main-content">
                <h2>Select Your Role</h2>
                <div class="role-selection">
                    <button id="admin-btn" class="role-btn" onclick="handleRoleSelection('admin')">Admin</button>
                    <button id="doctor-btn" class="role-btn" onclick="handleRoleSelection('doctor')">Doctor</button>
                    <button id="patient-btn" class="role-btn" onclick="handleRoleSelection('patient')">Patient</button>
                </div>
            </main>
            
            <div id="footer"></div>
        </div>
        
        <!-- Modal Structure -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <button id="closeModal" class="modal-close-btn">&times;</button>
                <div id="modal-body" class="modal-body">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
