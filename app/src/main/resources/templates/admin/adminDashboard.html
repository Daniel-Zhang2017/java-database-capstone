<!-- adminDashboard.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
    <title>Admin Dashboard</title>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    
    <!-- JavaScript Files -->
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Dynamic Header (contains Add Doctor button) -->
            <div id="header"></div>
            
            <!-- Main Dashboard Content -->
            <main class="main-content">
                <h1>Doctor Management Dashboard</h1>
                
                <!-- Search and Filter Controls -->
                <div class="dashboard-controls">
                    <!-- Search Bar -->
                    <div class="search-section">
                        <input 
                            type="text" 
                            id="searchBar" 
                            class="search-input"
                            placeholder="search by doctor name"
                            oninput="handleDoctorSearch()"
                        />
                    </div>
                    
                    <!-- Filter Section -->
                    <div class="filter-section">
                        <!-- Time Filter -->
                        <select id="timeFilter" class="filter-dropdown" onchange="applyFilters()">
                            <option value="">Select Time</option>
                            <option value="morning">Morning (AM)</option>
                            <option value="afternoon">Afternoon (PM)</option>
                            <option value="evening">Evening</option>
                        </select>
                        
                        <!-- Specialty Filter -->
                        <select id="specialtyFilter" class="filter-dropdown" onchange="applyFilters()">
                            <option value="">All Specialties</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Dentist">Dentist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Orthopedic">Orthopedic</option>
                            <option value="General Physician">General Physician</option>
                        </select>
                    </div>
                </div>
                
                <!-- Dynamic Content Area for Doctor List -->
                <div id="content" class="doctor-list-container">
                    <!-- Doctor cards will be dynamically injected here -->
                    <div class="loading-state">
                        <p>Loading doctors...</p>
                    </div>
                </div>
            </main>
            
            <!-- Dynamic Footer -->
            <div id="footer"></div>
        </div>
        
        <!-- Modal for Adding/Editing Doctor -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <div id="modal-body" class="modal-body-content">
                    <!-- Modal content will be dynamically injected here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Page-Specific JavaScript Modules -->
    <script type="module" src="../js/services/adminDashboard.js" defer></script>
    <script type="module" src="../js/components/doctorCard.js" defer></script>
</body>
</html>
