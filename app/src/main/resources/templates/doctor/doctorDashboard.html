<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorDashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/logo/logo.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/adminDashboard.css">
    <link rel="stylesheet" href="/css/doctorDashboard.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Scripts (with defer for proper loading order) -->
    <script src="/js/render.js" defer></script>
    <script src="/js/util.js" defer></script>
    <script src="/js/header.js" defer></script>
    <script src="/js/footer.js" defer></script>
    <script src="/js/patientRows.js" defer></script>
    <script src="/js/patientServices.js" defer></script>
    <script src="/js/doctorDashboard.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header Injection Point -->
            <div id="header"></div>
            
            <!-- Main Dashboard Content -->
            <main class="dashboard-content">
                <!-- Search Bar -->
                <div class="search-section">
                    <input type="text" id="searchBar" class="search-input" placeholder="Search patients..." />
                </div>
                
                <!-- Filter Controls -->
                <div class="filter-section">
                    <button id="todayButton" class="filter-btn today-btn">Today's Appointments</button>
                    <input type="date" id="datePicker" class="date-input" />
                </div>
                
                <!-- Patient Records Table -->
                <div class="table-section">
                    <table id="patientTable" class="patient-table">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Prescription</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <!-- Patient rows will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </main>
            
            <!-- Footer Injection Point -->
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
